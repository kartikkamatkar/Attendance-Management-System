spring.application.name=Attendance Management System
spring.datasource.url=jdbc:postgresql://localhost:5432/attendancefr
spring.datasource.username=postgres
spring.datasource.password=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-very-secure-secret-key-change-in-production-12345
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging
logging.level.com.example.attendancefr=DEBUG